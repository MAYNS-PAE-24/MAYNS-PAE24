<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Quechua</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .question {
            margin: 20px 0;
        }

        .option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .option.correct {
            background-color: green;
            color: white;
        }

        .option.incorrect {
            background-color: rgb(255, 0, 0);
            color: white;
        }

        #buttonGranate {
            background-color: #800000;
            /* Color granate */
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        #juegos {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="question" data-correct="2">
        <p>¿Cómo se dice "Hola" en quechua?</p>
        <div class="option">A. Adiós</div>
        <div class="option" data-correct="true">B. Rimaykullayki</div>
        <div class="option">C. ¿Cómo estás?</div>
    </div>
    <div class="question" data-correct="1">
        <p>¿Qué significa "Tupananchiskama"?</p>
        <div class="option" data-correct="true">A. Hasta luego</div>
        <div class="option">B. Buenos días</div>
        <div class="option">C. Buenas noches</div>
    </div>


    <script>
        document.getElementById('buttonGranate').addEventListener('click', function () {
            document.getElementById('juegos').style.display = 'block';
        });

        const options = document.querySelectorAll('.option');

        options.forEach(option => {
            option.addEventListener('click', function () {
                const question = option.parentElement;
                const correctOption = question.querySelector('.option[data-correct="true"]');

                if (option === correctOption) {
                    option.classList.add('correct');
                } else {
                    option.classList.add('incorrect');
                }

                // Disable all options for this question after selecting an answer
                const allOptions = question.querySelectorAll('.option');
                allOptions.forEach(opt => {
                    opt.style.pointerEvents = 'none';
                });
            });
        });
    </script>
</body>

</html>
